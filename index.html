<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to the Epicodus Credit Union!</h1>
      </div>
      <div class="row">
        <div class="col-md-6 initial-form">
          <hr />
          <h2>Register a new account:</h2>
          <form id="form">
            <div class="name">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" />
            </div>
            <br />
            <div class="initial">
              <label for="initial deposit">Initial Deposit:</label>
              <input type="number" class="form-control" id="initial-deposit" />
              <button type="button" id="open-account" class="btn btn-success">
                Confirm
              </button>
            </div>
          </form>
        </div>

        <div class="col-md-6 funds">
          <hr />
          <h2>Deposit or withdraw funds:</h2>
          <form id="form">
            <div class="deposit">
              <label for="deposit-amount">Deposit Amount:</label>
              <input type="number" class="form-control" id="deposit-amount" />
              <button type="button" id="deposit" class="btn btn-primary">
                Confirm
              </button>
            </div>
            <div class="withdraw">
              <label for="withdrawal-amount">Withdrawal Amount:</label>
              <input
                type="number"
                class="form-control"
                id="withdrawal-amount"
              />
              <button type="button" id="withdraw" class="btn btn-danger">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
      <hr />
      <div id="result">
        <h3>Your Current Balance:</h3>
        <span id="balance"></span>
      </div>
    </div>
  </body>
</html>
